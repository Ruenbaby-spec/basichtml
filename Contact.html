<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <center>
    <div class="contact-form">
        <h1>Contact Us</h1>
    </div>
   <form action="Contact.html">
    <table cellpadding="10">
        <tr>
            <td>
                <div class="form-item">
                    <label for="first-name"><h2>First Name <span class="required-input">*</span></h2></label>
                    <input type="text" id="first-name" name="first-name">
                    <p class="form-alert">This field is required</p>
            
                    <label for="last-name"><h2>Last Name <span class="required-input">*</span></h2></label>
                    <input type="text" name="last-name" id="last-name">
                    <p class="form-alert">This field is required</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
               <div class="form-item">
                   <label for="email"><h2>Email<span class="required-input">*</span></h2></label>
                   <input type="text" name="email" id="email">
                   <p class="form-alert">Please enter a valid email</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-item">
                  <label for="Message"><h2>Message <span class="required-input">*</span></h2></label>
                  <textarea name="message" id="message"></textarea>
                  <p class="form-alert">This field is required.</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="button">
                    <button type="submit" name="submit-btn" id="submit-btn"><h2>Submit</h2></button>
                </div>
            </td>
        </tr>
    </table>
   </form>
  </center>
 
</body>
</html>
